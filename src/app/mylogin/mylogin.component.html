<div class="wrapper">
    <form class="form-horizontal" role="form">
        <h2>Login Form</h2>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-4">
                <input type="email" [(ngModel)]="login.email" id="email" name="email" placeholder="Email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" [(ngModel)]="login.password" id="password" name="password" placeholder="Password" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block" (click)="doLogin()">Login</button>
            </div>
        </div>
    </form>
</div>
<!-- /form -->
